<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        a {
            font-family: Arial, Helvetica, sans-serif;
            color: red;
            text-decoration: none;
        }
        a:visited {
           color: darkred;
           
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active{
        color: yellow;
        }

        a::before {
        content: '►';
        }
        a::after{
        content: '◄';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank" rel="externo">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/@CursoemVideo" target="_blank" rel="externo">Canal Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank" rel="externo">Site do CursoemVídeo</a></li>
    </ul>
    
</body>
</html>
